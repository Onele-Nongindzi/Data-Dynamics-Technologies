  <!-- Custom CSS -->

</head>
<body>

 
<!-- Responsive Navbar (for contact.html) -->
<header class="sticky-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-white container py-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-network-wired"></i> Data Dynamics
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
  <!-- Contact Section -->
<section class="contact-section" id="contact">
  <h2 class="contact-heading">Get in Touch</h2>

  <div class="contact-card">
    <div class="contact-details">
      <p>Feel free to reach out with any questions or comments.</p>

      <div class="info-box">
        <i class="fas fa-phone-alt"></i>
        <div>
          <h4>Phone</h4>
          <p>+27 826 495 081</p>
        </div>
      </div>

      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <div>
          <h4>Email</h4>
          <p>datadynamicstechnologies@gmail.com.com</p>
        </div>
      </div>

      <div class="info-box">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <h4>Address</h4>
          <p>Rosebank, South Africa</p>
        </div>
      </div>

      <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22969.77725741887!2d28.0317197!3d-26.1457625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950dccce43815b%3A0xa5bbbd2a6c2f91e7!2sRosebank%2C%20Johannesburg!5e0!3m2!1sen!2sza!4v1694783950835!5m2!1sen!2sza"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</section>

  <!-- Footer -->
 <footer class="footer">
    <div class="container d-flex justify-content-center align-items-center">
      <p>&copy; 2025 <strong>Data Dynamics Tech</strong>. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
