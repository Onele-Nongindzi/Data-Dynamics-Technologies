<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Dynamics | Contact</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="sticky-header">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="logo">
        <h1><i class="fas fa-network-wired"></i> Data Dynamics</h1>
      </div>
      <nav>
        <ul class="nav-links d-flex gap-3">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
<section class="contact-section" id="contact">
  <h2 class="contact-heading">Get in Touch</h2>

  <div class="contact-card">
    <div class="contact-details">
      <p>Feel free to reach out with any questions or comments.</p>

      <div class="info-box">
        <i class="fas fa-phone-alt"></i>
        <div>
          <h4>Phone</h4>
          <p>+27 826 495 081</p>
        </div>
      </div>

      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <div>
          <h4>Email</h4>
          <p>ddt@gmail.com</p>
        </div>
      </div>

      <div class="info-box">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <h4>Address</h4>
          <p>Rosebank, South Africa</p>
        </div>
      </div>

      <form class="contact-form" action="#" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22969.77725741887!2d28.0317197!3d-26.1457625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e950dccce43815b%3A0xa5bbbd2a6c2f91e7!2sRosebank%2C%20Johannesburg!5e0!3m2!1sen!2sza!4v1694783950835!5m2!1sen!2sza"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</section>

  <!-- Footer -->
  <footer class="footer py-4 bg-dark text-light text-center">
    <div class="container">
      <p>&copy; 2025 <strong>Data Dynamics Tech</strong>. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
